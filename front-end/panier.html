<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">

        <title>Oricono - Mon panier</title>

    </head>
    <body>
        <header class=" ">
            <div class="row">
                <nav class=" col navbar navbar-expand-lg  navbar-light ">
                    <h2>
                        <a class="nav-link" href="index.html">
                            <img src="../images/logo.jpg" alt="logo Orinoco" id="logo">
                        </a>
                    </h2>
                    <button class="navbar-toggler  bg-dark" type="button" data-toggle="collapse" data-target="#navbarContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarContent" class="collapse navbar-collapse justify-content-end">
                        <ul  class="navbar-nav font-weight-bold h4">                            
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Accueil</a>
                            </li>
                            <li class="nav-item  active">
                                <a class="nav-link" href="panier.html">Mon panier</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="commandes.html">Ma commande</a>
                            </li>                       
                        </ul>
                    </div>
                </nav>
            </div>          
        </header>
        <main>
            <h1 class="text-center my-3">
                Mon panier : 
            </h1>
            <div class="row col-10 col-md-8 justify-content-center mx-auto mt-3" id="empty_cart">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <h2 class="alert-heading text-center">
                        Votre panier est vide, impossible de passer une commande !
                    </h2>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                </div> 
            </div>
            <div class="row justify-content-center col-12">
                <div class="col-12 justify-content-center ">
                   <div id="contentList">                       
                   </div>
                    <div class="row col-12 d-flex text-right px-0 mx-0">
                        <div class="col-12 col-lg-10 px-3">
                            <p id="total"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center col-12 mb-3">
                <div class="col-11 col-lg-9 shadow-lg d-flex flex-column align-items-center" id="container_form">
                    <h2>Formulaire de commande</h2>
                    <form action="commandes.html" method="POST" id="formPanier" >
                        <p>
                            <label>Nom :</label><br>
                            <input id="name" type="text" name="name" placeholder=" Toutlemonde" class="form-control" required><br>
                            <label>Prénom :</label><br>
                            <input id="firstname" type="text" name="firstname" placeholder="Patrick" class="form-control" required><br>                              
                            <label>Adresse mail :</label><br>
                            <input id="email" type="email" name="email" placeholder="exemple@hotmail.fr" class="form-control" required><br>
                            <label>Adresse postale :</label><br>
                            <input id="address" type="address" name="address" placeholder="42 rue de la caisse" class="form-control" size="40" required><br>
                            <label>Ville de résidence :</label><br>
                            <input id="ville" type="text" name="ville" placeholder="Bayonne" class="form-control" required><br><br>
                            <input type="button" value="Valider la commande" id="submitpanier" data-toggle="button" class="btn btn-outline-primary btn-lg mb-3 ml-5">
                        </p>
                    </form>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        <script src="../jquery-3.5.1.min.js"></script>
        <script src="../bootstrap/js/bootstrap.js"></script>
        <script src="./js/utils.js"></script>
        <script src="./js/storage.js"></script>
        <script src="./js/panier.js"></script>
    </body>
</html>
